<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List Application</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Task List</h1>

    <div class="task-form">
        <input type="text" id="task-input" class="task-input" placeholder="Add a new task..." />
        <button id="add-button" class="add-button" >Add</button>
    </div>

    <ul id="task-list" class="task-list">
        <!-- <li class="task-item "><input type="checkbox"> <span class="task-text">Task 1</span> <button class="delete-button">Delete</button></li> -->
        <li id="empty-list" class="empty-list">No tasks yet. Add one above!</li>
    </ul>

    <div class="task-stats">
        <span id="total-tasks">Total tasks: 0</span>
        <span id="completed-tasks">Completed: 0</span>
    </div>
    <script src="/webcohort-js/dom-challenge/challenge-4/script.js"></script>
</body>

</html>
